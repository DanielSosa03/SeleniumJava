plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java',
            version: '3.141.59'
    testImplementation group: 'org.testng', name: 'testng', version: '6.14.3'
}

test {
    useTestNG()
}